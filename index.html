<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with Hiro Marker</title>
    <!-- Biblioteca A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Biblioteca AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            <!-- Modelo 3D con animación -->
            <a-entity 
                position="0 0 0" 
                rotation="0 0 0" 
                scale="0.1 0.1 0.1" 
                gltf-model="url(monkyanimado.glb)"
                animation-mixer="clip: *; loop: repeat">
            </a-entity>
        </a-marker>
        
        <!-- Ajustes de la cámara -->
        <a-entity camera fov="60" near="0.1"></a-entity>
    </a-scene>
</body>
</html>
